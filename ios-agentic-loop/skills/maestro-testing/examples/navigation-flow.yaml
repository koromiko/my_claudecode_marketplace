appId: com.example.myapp
name: Tab Navigation Flow
tags:
  - smoke
  - regression
  - navigation
---
# Test navigation between all main tabs

- launchApp:
    appId: "com.example.myapp"
    clearState: true

# Start on Home tab
# Use text: for SwiftUI TabView â€” id: targets content views (only active tab)
- assertVisible:
    text: "Home"

# Navigate to Settings
- tapOn:
    text: "Settings"
- waitForAnimationToEnd
- assertVisible:
    id: "settings_content"

# Navigate to Profile
- tapOn:
    text: "Profile"
- waitForAnimationToEnd
- assertVisible:
    id: "profile_content"

# Return to Home
- tapOn:
    text: "Home"
- waitForAnimationToEnd
- assertVisible:
    id: "home_content"

- takeScreenshot: "navigation_complete"
